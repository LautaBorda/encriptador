<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome for icons -->
    <script src="https://kit.fontawesome.com/789eadf227.js" crossorigin="anonymous"></script>
    <!-- link to css -->
    <link rel="stylesheet" href="./assets/css/styles.css">


    <title>Text Encryptor</title>
</head>

<body>
    <main class="container">
        <!-- text input  -->
        <div class="textInput">
            <p>Ingrese su texto sin mayusculas y sin acentos
                <a class="delete" href="#">
                    <img src="./assets/img/trash-can-solid.svg" alt="trashcan icon">
                </a>
            </p>
            <textarea spellcheck="false" type="text" id="input" placeholder="Ingrese texto aquí"></textarea>
        </div>
        </div>
        <!-- button of text input  -->
        <div class="ebuttons">
            <button class="encrypt">ENCRIPTAR</button>
            <button class="desencrypt">DESENCRIPTAR</button>
        </div>
        <!-- message & copy btn -->
        <div class="message">
            <textarea readonly id="msg">No se encontro ningun mensaje</textarea>
            <img src="./assets/img/—Pngtree—question mark speech bubble dialog_3945673.png" alt="question mark image">
            <button class="copyBtn">COPIAR</button>
        </div>

        <!-- footer -->
        <footer class="footer">

        </footer>
    </main>
    <!-- link to js file -->
    <script src="./main.js"></script>
</body>

</html>
